name: Build and Deploy to server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and deploy
      run: |
          npm install
          npm run build
          cd -r htdocs/bloom/build/* /var/www/html/