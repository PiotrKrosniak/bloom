name: Build and Deploy to server

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.DEPLOYMENT_KEY }}

    - name: Set up environment variables
      run: |
        if [ "${{ github.ref }}" == "refs/heads/master" ]; then
          echo "API_URL= ${{ secrets.PROD_API_URL }}" >> .env
          echo "ACCESS_AUTH_TOKEN= ${{ secrets.PROD_AUTH_API_TOKEN }}" >> .env
        elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
          echo "API_URL= ${{ secrets.DEV_API_URL }}" >> .env
          echo "ACCESS_AUTH_TOKEN= ${{ secrets.DEV_AUTH_API_TOKEN }}" >> .env
        else
          echo "No matching environment found for branch ${GITHUB_REF}"
        fi

    - name: Verify .env content
      run: cat .env

    - name: Build and deploy
      env:
        DEPLOYMENT_SERVER: ${{ secrets.DEPLOYMENT_SERVER }}
        DEPLOYMENT_USER: ${{ secrets.DEPLOYMENT_USER }}
      run: |
        ssh -o StrictHostKeyChecking=no $DEPLOYMENT_USER@$DEPLOYMENT_SERVER << 'EOF'
          cd htdocs/bloom/
          git pull origin develop
          npm install
          cd backend
          npm install
          pm2 restart all
        EOF